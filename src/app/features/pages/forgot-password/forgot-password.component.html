<div class="container my-5">
    <img class="image__forgot-password mb-2" src="assets/img/008-forgot-password.png" title="Forgot password">
    <h1 class="text-center">Passwort vergessen?</h1>
    <div class="reset__info-text">
        Geben Sie hier Ihre E-Mail-Adresse ein und wir senden Ihnen einen Link mit dem Sie Ihr Passwort zurücksetzen können.
    </div>
    <div class="form">
        <form [formGroup]="form" (ngSubmit)="forgotPassword()">
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control form-control-lg" id="floatingInput"
                    placeholder="name@example.com" required>
                <label for="floatingInput">E-Mail</label>
            </div>
        </form>
        <button class="btn btn-lg btn-primary w-100" [disabled]="!form.valid">
            Passwort-Zurücksetzen Link anfordern
        </button>
    </div>

</div>
