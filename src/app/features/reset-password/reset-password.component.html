<div class="card shadow mb-5 bg-white">
    <h4 class="card-header">New Password</h4>
    <div class="card-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col">
                    <label class="form-label" for="password">New password</label>
                    <input type="password" formControlName="password" class="form-control form-control-lg"
                        name="password" required />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="passwordConfirmation">Password confirmation</label>
                    <input type="password" formControlName="passwordConfirmation" class="form-control form-control-lg"
                        name="passwordConfirmation" required />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary w-100" [disabled]="!form.valid">
                        Save Password
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
